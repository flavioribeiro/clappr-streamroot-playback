
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="http://cdn.clappr.io/0.2.54/clappr.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="http://cdn.streamroot.io/2/builds/streamroot-hls.js"> </script>
  <script type="text/javascript" charset="utf-8" src="../dist/streamroot-hls.js"> </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.js"> </script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"> </script>
  <script src="http://cdn.streamroot.io/2/scripts/p2pGraph.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/2.2/highcharts.js"> </script>
  <script src="http://cdn.streamroot.io/2/scripts/peerStat.js"></script>

  <title>Clappr Streamroot Playback Test Page</title>
</head>
<body>
  <div id="player-wrapper">
  </div>
  <script type="text/javascript" charset="utf-8">
    window.onload = function() {
      window.player = new Clappr.Player({
        source: "http://wowza.streamroot.io/liveorigin/Sample-live.smil/playlist.m3u8",
        parentId: '#player-wrapper',
        plugins: { playback: [StreamrootHlsjs] },
        p2pConfig: {streamrootKey: "YOUR_STREAMROOT_KEY", debug: true },
        autoPlay: true
      });
    }
  </script>

  <div id="peerStat"></div>
  <div id="p2pGraph"></div>
</body>
</html>
